<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoriler</title>
    <style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        text-align: center;
    }
    .kategori-kartlar {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
        margin: 32px 0;
    }
    .kategori-kart {
        display: block;
        padding: 18px 32px;
        background: #e1ecfa;
        color: #336ea2;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.2s;
    }
    .kategori-kart:hover {
        background: #c7dbfa;
    }

    </style>
</head>
<body>
    <h1>Kategoriler</h1>
    <div class="kategori-kartlar">
        <a href="/kategori/korku" class="kategori-kart">Korku</a>
        <a href="/kategori/gerilim" class="kategori-kart">Gerilim</a>
        <a href="/kategori/roman" class="kategori-kart">Roman</a>
        <a href="/kategori/biyografi" class="kategori-kart">Biyografi</a>
        <a href="/kategori/fantastik" class="kategori-kart">Fantastik</a>
        <a href="/kategori/bilimkurgu" class="kategori-kart">Bilimkurgu</a>
        <!-- Daha fazla kategori -->
    </div>

</body>
</html>
